plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
}

android {
    namespace 'com.droiddevstar.quiz'
    compileSdk 34

    defaultConfig {
        applicationId "com.droiddevstar.quiz"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.3.2'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation(libs.androidXCore)
    implementation platform('org.jetbrains.kotlin:kotlin-bom:1.8.0')
    implementation(libs.androidXLifecycle)
    implementation(libs.androidXActivityCompose)
    implementation platform('androidx.compose:compose-bom:2022.10.00')
    implementation(libs.androidXComposeUi)
    implementation(libs.androidXComposeUiGraphics)
    implementation(libs.androidXComposeUiToolingPreview)
    implementation(libs.androidXMaterial3)

    implementation(libs.decompose)
    implementation(libs.decomposeExtensionsCompose)
    implementation(libs.decomposeExtensionsAndroid)

    implementation(libs.okHttpLogInterceptor)

    implementation(libs.converterMoshi)
    implementation(libs.kotlinMoshi)

    implementation(libs.kotlinXCoroutinesAndroid)
    implementation(libs.kotlinXCoroutinesCore)


    implementation(libs.retrofit2)

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation platform('androidx.compose:compose-bom:2022.10.00')
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'

}